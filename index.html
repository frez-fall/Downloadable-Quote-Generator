<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lan="en">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <title>Quote Generator</title>
        <link rel="stylesheet" href="/style.css" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/ba593dacd9.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&&family=Montserrat&family=Open+Sans:wght@300;400;600;700&family=Rozha+One&family=Source+Serif+Pro:wght@300;400&family=Urbanist:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400&display=swap" rel="stylesheet" crossorigin="anonymous">

        
    </head>
    <body>
        <header>
            <h3 id="title">Sipi</h3>
        </header>
        <main>
            <div id="tag-container"><h1 id="tagline">Enrich & Inspire</h1></div>
            <section class="container-fluid g-0">
                <div class="section-container">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-lg-4">
                            <div class="select-container">
                                <div class="temp-title-container"><h2 class="temp-title">Customize Templates</h2></div>
                                <div>
                                    <ul class="selection">
                                        <li class="template-btns active">
                                            <input type="button" class="temp-select" value="Minimal" data-select="Minimal">
                                            <span class="temp-line"></span>
                                        </li>
                                        <li class="template-btns">
                                            <input type="button" class="temp-select" value="Gradient">
                                            <span class="temp-line"></span>
                                        </li>
                                        <li class="template-btns">
                                            <input type="button" class="temp-select" value="Magazine">
                                            <span class="temp-line"></span>
                                        </li>
                                        <li class="template-btns">
                                            <input type="button" class="temp-select" value="Notification">
                                            <span class="temp-line"></span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8 quote-col">
                            <div class="quote-container">
                                <div class="notif-wrapper">
                                    <figure class="quote-sec" data-type="Minimal">
                                        <div class="quote-icon"><i class="fa-solid fa-quote-right fa-2xl fa-flip-horizontal "></i></div>
                                        <blockquote class="quoteDisplay">
                                        </blockquote>
                                        <figcaption class="quoteAuthor"></figcaption>
                                        <div class="credit">
                                            <p>Made by Sipi</p>
                                            <span id="date"></span>
                                        </div>
                                        <div class="quote-icon"><i class="fa-solid fa-quote-right fa-2xl "></i></div>
                                    </figure>
                                </div>
                                <div class="action-btns">
                                    <span id="download"><i class="fa-solid fa-arrow-down fa-lg download-icon"></i><p>Download</p></span>
                                    <button id="quote-btn"onclick="genQuote(apiUrl)">New Quote</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
    <script type="text/javascript" src="javascript.js"></script>
    <script src="app.js" type="module"></script>
    <footer>
        <div class="footer-container"><hr>
        <p>Created by Frezneal Fallaria</p></div>
    </footer>
</html>
